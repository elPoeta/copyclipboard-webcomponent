<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/copyClipboard.js" defer></script>
  <title>Copy to ClipBoard - web component</title>
</head>
<body>
  <h1>Copy to ClipBoard</h1>
  <h2>Web Component</h2>
  <copy-clipboard>
    <input slot="my-text" type="text" value="Temporibus maiores obcaecati eos. Copy me!!">
  </copy-clipboard>
  <copy-clipboard>
    <pre slot="my-text">pre tag to copy ###</pre>
  </copy-clipboard>
  <copy-clipboard>
    <p slot="my-text">copy from p tag </p>
  </copy-clipboard>
</body>
</html>
